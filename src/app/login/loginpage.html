<div class="loginpage_Content">

	<div class="loginpage_Content_header">
		{{heading}}
	</div>
	
	<div class="loginpage_Content_dropdown">
		<select ng-model="myUser" ng-options="user.name as user.name for user in users"></select>
	</div>
	
	<div class="loginpage_Content_button">
		<button type="button" class="btn btn-primary" ng-click="login()">Login</button>
	</div>
	

</div>
